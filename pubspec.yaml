name: bookia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  device_preview: ^1.3.1
  flutter:
    sdk: flutter
  flutter_otp_text_field: ^1.5.1+1
  flutter_svg: ^2.2.1
  gap: ^3.0.1
  shared_preferences: ^2.5.3
  go_router: ^16.2.4
  dio: ^5.7.0
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^1.2.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DMSerifDisplay
      fonts:
        - asset: assets/fonts/DMSerifDisplay-Regular.ttf
          weight: 400
